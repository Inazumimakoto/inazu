<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>inazu.me - Verify</title>
    <meta name="description" content="Human verification">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .verify-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .verify-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .cf-turnstile {
            margin-bottom: 1rem;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="verify-container">
        <h1 class="verify-title">inazu.me</h1>
        <p class="verify-message">人間であることを確認してください</p>
        
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAACM0Q7wG9YXHLd8_"
             data-callback="onVerifySuccess"
             data-error-callback="onVerifyError">
        </div>
        
        <p id="error-message" class="error-message">検証に失敗しました。もう一度お試しください。</p>
    </div>

    <script>
        function onVerifySuccess(token) {
            // Store token in sessionStorage and redirect to chat
            sessionStorage.setItem('turnstileToken', token);
            window.location.href = '/chat.html';
        }

        function onVerifyError() {
            document.getElementById('error-message').style.display = 'block';
        }

        // If already verified, go to chat
        if (sessionStorage.getItem('turnstileToken')) {
            window.location.href = '/chat.html';
        }
    </script>
</body>

</html>
